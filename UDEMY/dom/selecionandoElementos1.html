<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
      document
        .getElementById("primeiro")
        .classList.add(
          "destaque"
        ); /* getElementById captura o elemento através do Id */
      const divs =
        document.getElementsByTagName(
          "div"
        ); /* getElementsByTagName captura o elemento através da tag declarada entre parênteses */
      Array.from(divs).forEach((e) => e.classList.add("destaque"));

      const divsArray = [...divs];
      divsArray.forEach((e) => e.classList.add("destaque"));

      const ultimosElementos =
        document.getElementsByClassName(
          "ultimo"
        ); /* getElementsByClassName captura o elemento através da classe declarada entre parênteses */
      for (let e of ultimosElementos) {
        e.classList.remove("destaque");
      }
    </script>
  </body>
</html>
